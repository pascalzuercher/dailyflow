<head>
    <title>Daily Flow - Login</title>
</head>

<h1 class="registertitle">Anmelden</h1>

<form class="sign" id="signin" onsubmit="signIn(event)">
    <input type="text" name="user" size="25" maxlength="30" placeholder="Benutzername" tabindex="2"/>
    <input type="password" name="pw" size="25" maxlength="30" placeholder="Passwort" tabindex="3"/>
    <label><button onclick="passwordForget()" id="password_forget" >Passwort vergessen?</button></label>
</br>

    <button id="button_login" type="submit" tabindex="4">Anmelden</button>
    <br>

</form>
