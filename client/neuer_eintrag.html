<head>
    <title>Daily Flow -  Neuer Eintrag</title>
</head>
<h1 class="title">Neuer Eintrag erfassen</h1>

    <div id="ovDiv">
	<form class="overview" id="ovGeburtstag" onsubmit="savebirthday(event)" data-after="geburtstage.html">
    <label class="overview">Neuer Geburtstag</label>
    <br>
	<input name="datetime"  type="date"><br>
	<input name="surname" placeholder="Name"><br>
	<input name="firstname" placeholder="Vorname"><br>
	<button type="submit">Speichern</button>
	</form>

    <form class="overview" id="ovTermin" onsubmit="savetermin(event)" data-after="termine.html">
        <label class="overview">Neuer Termin</label>
        <br>
        <input name="datetime" type="datetime-local"><br>
        <input name="title" placeholder="Titel"><br>
        <input name="description" placeholder="Beschreibung"><br>
        <button type="submit">Speichern</button>
        </form>
    </div>
