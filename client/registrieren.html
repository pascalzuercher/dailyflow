<head>
    <title>Daily Flow - Registrieren</title>
</head>

<h1 class="registertitle">Erstelle ein Konto</h1>

<form class="sign" id="register" onsubmit="signUp(event)">
    <input type="text" name="user" size="25" maxlength="30" placeholder="Benutzername"/>
    <input type="text" name="nachname" size="25" maxlength="30" placeholder="Nachname"/>
    <input type="text" name="vorname" size="25" maxlength="30" placeholder="Vorname" tabindex="1"/>
    <input type="text" name="email" size="25" maxlength="30" placeholder="E-Mail" tabindex="2"/>
    <input type="password" name="pw" size="25"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
    title="Das Passwort muss mindestens 8 Zeichen lang sein und einen Grossbuchstaben, sowie einen Kleinbuchstaben enthalten" placeholder="Passwort" tabindex="3"/>
    </br>
    <button type="submit">Registrieren</button>
</form>
